    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">

    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

    <meta name="msapplication-TileColor" content="#222222">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- SEO: If mobile URL is different from desktop URL, add a canonical link to the desktop page -->

    <link rel="canonical" href="http://www.example.com/" >
    -->

    <!-- Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

          <i class="ion-android-menu"></i>
        </div>
        <h1 class="title">Shuttle</h1>
        <div class="open-right" id="open-right" data-activates="slide-out">
          <i class="ion-android-person"></i>
        </div>
      </div>
      <!-- End of Toolbar -->

      <!-- Page Contents -->
      <div class="page animated fadeinup">
        
        <div class="todo">
          <p class="todo-element">
            <input id="todo1" type="checkbox"> <label for="todo1">Go to gym with Mike</label> 
            <span class="small">9:45 AM</span>
          </p>

          <p class="todo-element">
            <input checked id="todo2" type="checkbox"> <label for="todo2">Back home for lunch</label> <img alt="" src="img/user4.jpg"> 
            <span class="small">9:45 AM</span>
          </p>

          <p class="todo-element">
            <input checked id="todo3" type="checkbox"> <label for="todo3">Lunch with Jane</label> 
            <span class="small">9:45 AM</span> <img alt="" src="img/user3.jpg">
          </p>

          <p class="todo-element">
            <input id="todo4" type="checkbox"> <label for="todo4">Work meeting</label> 
            <span class="small">9:45 AM</span>
          </p>

          <p class="todo-element">
            <input id="todo5" type="checkbox"> <label for="todo5">Cooking for dinner</label>

          </p>

          <p class="todo-element">
            <input id="todo6" type="checkbox"> <label for="todo6">Take kids at swim</label>

          </p>

          <p class="todo-element">
            <input checked id="todo7"> <label for="todo7">Back home for lunch</label> <img alt="" src="img/user2.jpg"> <span>9:45 AM</span>
          </p>

          <p class="todo-element">
            <input id="todo8"><label for="todo8">Lunch with Jane</label> 
            <span class="small">9:45 AM</span>
          </p>
        </div>
      
      </div> 
      <!-- End of Page Contents -->

      <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light accent-color modal-trigger" href="#modal1"><i class="ion-android-add"></i></a>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal bottom-sheet features">
        <div class="modal-content">
          <div class="row">
            <div class="col s3">
              <i class="ion-android-add"></i>
              <p>New</p>
            </div>
            <div class="col s3">
              <i class="ion-android-create"></i>
              <p>Edit</p>
            </div>
            <div class="col s3">
              <i class="ion-android-delete"></i>
              <p>Delete</p>
            </div>
            <div class="col s3">
              <i class="ion-android-refresh"></i>

            </div>
          </div>
        </div>
